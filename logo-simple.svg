<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Version simple du logo - Croix seule sur fond transparent -->
  <!-- Utilisable pour overlays, badges, icÃ´nes petites -->
  
  <defs>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Barre horizontale -->
  <rect x="68" y="118" width="120" height="20" rx="10" fill="url(#crossGradient)" filter="url(#shadow)"/>
  
  <!-- Barre verticale -->
  <rect x="118" y="68" width="20" height="120" rx="10" fill="url(#crossGradient)" filter="url(#shadow)"/>
  
  <!-- Point central lumineux -->
  <circle cx="128" cy="128" r="12" fill="white" opacity="0.4"/>
</svg>
